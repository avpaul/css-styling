<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="./dist/styling.css" />
    <style>
      html {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn" style="background-color:rgb(65, 0, 38);color:white">signup</button>
      <button class="btn btn-raised" style="background-color:rgb(65, 0, 38);color:white">
        signup
      </button>
      <button class="btn btn-text">book ticket</button>
      <button class="btn btn-outline" style="border-color: rgb(65, 0, 38)">signup</button>
      <button class="btn btn-icon" style="background-color:rgb(65, 0, 38);color:white">
        <i class="material-icons">shopping_cart</i>
        add to cart
      </button>
      <button class="btn btn-icon btn-raised" style="background-color:rgb(65, 0, 38);color:white">
        <i class="material-icons">shopping_cart</i>
        add to cart
      </button>
    </div>

    <script src="./dist/styling.css"></script>
  </body>
</html>
